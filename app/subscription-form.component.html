<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            ngControl="name"
            #name="ngForm"
            type="text" 
            id="name" 
            class="form-control"            
            required
            minlength="3"> 
        <div *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">
                Name is required.
            </div>
            <div class="alert alert-danger" *ngIf="name.errors.minlength">
                Name field shuld be {{name.errors.minlength.requiredLength}} character in Lenght.
            </div>
        </div>       
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            ngControl="email"
            #email="ngForm" 
            type="text" 
            id="email" 
            class="form-control"
            required>
        <div *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.required">
                Email Field is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select
            ngControl="frequency" 
            #frequency="ngForm" 
            id="frequency" 
            class="form-control" 
            required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select> 
        <div 
            class="alert alert-danger" 
            *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
